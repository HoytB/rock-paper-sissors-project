<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Randomly picks rock, paper, or sissors
        function computerPlay() {
            let choices = ['Rock', 'Paper', 'Sissors'];
            
            return choices[Math.floor(Math.random()*choices.length)];
        }
        
        //Takes player input and compares against computer selection
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toUpperCase() === computerSelection.toUpperCase()) {
                return "Tie";
            } else if (playerSelection.toUpperCase() === 'ROCK' && computerSelection.toUpperCase() === 'PAPER' || 
                    playerSelection.toUpperCase() === 'PAPER' && computerSelection.toUpperCase() === 'SISSORS' || 
                    playerSelection.toUpperCase() === 'SISSORS' && computerSelection.toUpperCase() === 'ROCK') {
                return "Lose";
            } else if (playerSelection.toUpperCase() === 'ROCK' && computerSelection.toUpperCase() === 'SISSORS' || 
                    playerSelection.toUpperCase() === 'PAPER' && computerSelection.toUpperCase() === 'ROCK' || 
                    playerSelection.toUpperCase() === 'SISSORS' && computerSelection.toUpperCase() === 'PAPER') { 
                return "Win";
            }
        }

        
        const playerSelection = "Rock";
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        

    </script>
</body>
</html>
