<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rps.js" defer></script>
</head>
<body>

    <button class="ROCK">Rock</button>

    <button class="PAPER">Paper</button>

    <button class="SCISSORS">Scissors</button>

    <div class="score-board">
        <div>Player Choice: <span class="player-choice"></span></div>
        <div>Computer Choice: <span class="computer-choice"></span></div>
        <div>
            <div>Result: <span class="result"></span></div>
            <div>Rounds: <span class="rounds"></span></div>
            <div>Player Wins: <span class="player-wins"></span></div>
            <div>Computer Wins: <span class="player-losses"></span></div>
            <div class="game-result"></div>
        </div>
    </div>

</body>
</html>
